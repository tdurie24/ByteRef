<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>

    <a class="logo" href="#" (click)="navigateHome()">
      <div class="d-none d-md-inline-block">
        <img src="./assets/images/logo.png"
             width="150" height="150"
             class="img-fluid d-inline-block align-bottom"
          alt="Senwes Logo" />
      </div>

      <div class="d-inline-block d-md-none">
        <img src="./assets/images/logo.png"
             width="75" height="75"
             class="img-fluid d-inline-block align-bottom"
          alt="Senwes Logo" />
      </div>

      <span class="ml-4">
        <span class="app-name mr-3">Hinterland Orders</span>
      </span>
    </a>
  </div>
</div>

<div class="header-container">
  <p  class="h6 mt-2" (click)="showBranchDialog()"> {{selectedBranch.province}} ({{selectedBranch.id}})</p>
  <nb-actions size="small">
    <nb-action class="control-item" title="Home" icon="home-outline" (click)="home()"></nb-action>
    <nb-action class="control-item" title="Log Out" icon="log-out-outline" (click)="logOut()"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <nb-user [onlyPicture]="userPictureOnly" [name]="loggedInUser?.nameid"> </nb-user>
    </nb-action>
  </nb-actions>
</div>
