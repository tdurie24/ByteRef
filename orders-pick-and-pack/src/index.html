<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>MyIntranet - Hinterland B2C Orders Picking and Packing</title>

  <base href="/" />

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="nofollow" href="https://cdn.syncfusion.com/ej2/custom-icons.css" rel="stylesheet" type="text/css" />

  <style>
    .e-custom-icons.e-add::before {
      content: "\e759";
    }

    .e-custom-icons.e-refresh::before {
      content: "\e710";
    }

    .e-custom-icons.e-split::before {
      content: "\e771";
    }

    .e-custom-icons.e-merge::before {
      content: "\e723";
    }

    .e-custom-icons.e-link::before {
      content: "\e290";
    }

    .e-custom-icons.e-unlink::before {
      content: "\e286";
    }

    .e-custom-icons.e-export-excel::before {
      content: "\e242";
    }

    .e-custom-icons.e-export-pdf::before {
      content: "\e240";
    }

    .e-custom-icons.e-refresh::before {
      content: "\e99d";
    }

    .e-custom-icons.e-circle-add::before {
      content: "\e22c";
    }
  </style>

  <script>
    window.paceOptions = {
      ajax: {
        trackMethods: ["POST", "GET", "PUT", "DELETE"],
        ignoreURLs: ["live-notifications"],
        trackWebSockets: false,
      },
    };

    window.onload = function (e) {
      if (localStorage.getItem("refreshed") === null) {
        localStorage["refreshed"] = true;
        window.location.reload(true);
      } else {
        localStorage.removeItem("refreshed");
      }
    };
  </script>
</head>

<body>
  <ngx-app>Loading...</ngx-app>

  <style>
    @-webkit-keyframes spin {
      0% {
        transform: rotate(0);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @-moz-keyframes spin {
      0% {
        -moz-transform: rotate(0);
      }

      100% {
        -moz-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .spinner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1003;
      background: #000000;
      overflow: hidden;
    }

    .spinner div:first-child {
      display: block;
      position: relative;
      left: 50%;
      top: 50%;
      width: 150px;
      height: 150px;
      margin: -75px 0 0 -75px;
      border-radius: 50%;
      box-shadow: 0 3px 3px 0 rgba(43, 64, 73, 1);
      transform: translate3d(0, 0, 0);
      animation: spin 2s linear infinite;
    }

    .spinner div:first-child:after,
    .spinner div:first-child:before {
      content: "";
      position: absolute;
      border-radius: 50%;
    }

    .spinner div:first-child:before {
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      box-shadow: 0 3px 3px 0 rgb(43, 154, 201);
      -webkit-animation: spin 3s linear infinite;
      animation: spin 3s linear infinite;
    }

    .spinner div:first-child:after {
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      box-shadow: 0 3px 3px 0 rgba(1, 73, 104, 1);
      animation: spin 1.5s linear infinite;
    }
  </style>
  <div id="nb-global-spinner" class="spinner">
    <div class="blob blob-0"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-4"></div>
    <div class="blob blob-5"></div>
  </div>
</body>

</html>
